# This is an example .goreleaser.yaml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: rekap
    main: ./cmd/rekap
    binary: rekap
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

universal_binaries:
  - id: rekap-universal
    ids:
      - rekap
    name_template: "rekap"
    replace: true

archives:
  - id: rekap-archive
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch

brews:
  - repository:
      owner: alexinslc
      name: homebrew-rekap
    homepage: https://github.com/alexinslc/rekap
    description: "Daily Mac activity summary in your terminal"
    license: MIT
    folder: Formula
    install: |
      bin.install "rekap"
    test: |
      system "#{bin}/rekap --version"
