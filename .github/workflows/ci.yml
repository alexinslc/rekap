name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    name: Test & Build
    runs-on: ubuntu-latest   # runs 2x faster

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true

    # no manual mod download â€“ setup-go does that

    - name: Vet
      run: go vet ./...

    - name: Gofmt
      run: |
        files=$(gofmt -s -l .)
        [ -z "$files" ] || (echo "$files" && exit 1)

    # fast unit tests only
    - name: Test
      run: make test

    # build only your real binary
    - name: Build
      run: go build -ldflags="-s -w" -o rekap ./cmd/rekap
