name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel old runs when new commits are pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast checks on Ubuntu (syntax, formatting, basic compilation)
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.4'
        cache: true

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run gofmt
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

    # This will compile but won't run tests that need macOS APIs
    - name: Verify code compiles
      run: go build ./...

  # Real tests on macOS (where your app actually runs)
  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.4'
        cache: true

    # Run tests ONCE with race detector (combined from your original two steps)
    - name: Run tests with race detector
      run: go test -race -v -timeout=5m ./...

  build:
    name: Build
    runs-on: macos-latest
    needs: [quick-checks, test-macos]  # Wait for both to pass
    
    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.4'
        cache: true

    - name: Build for Intel Mac
      run: GOARCH=amd64 go build -ldflags="-s -w" -o rekap-darwin-amd64 ./cmd/rekap

    - name: Build for Apple Silicon
      run: GOARCH=arm64 go build -ldflags="-s -w" -o rekap-darwin-arm64 ./cmd/rekap

    - name: Upload binaries
      uses: actions/upload-artifact@v5
      with:
        name: rekap-binaries
        path: rekap-darwin-*
        retention-days: 7

